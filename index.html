<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Local CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->

  <body>
    <header>
      <div class="logo">
        <a href="https://www.airbnb.com/">

        <h3>Help</h3>

              <p class="card-text">Discover entire homes and private rooms perfect for any trip.</p>
                <div class="row justify-content-around">
                  <div class="col-4 text-column">
                  <span>
                    <button type="button" class="btn btn-primary">
                    <img src="./images/search.svg">Search</span>
                  <div class="btn-group"></div>

            </div>
          </div>

        <div class="hero-image">
